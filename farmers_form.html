 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Farmer Registration Form</h2>
    <form action="submit_farmer.php" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="farm_size">Farm Size (in acres):</label>
        <input type="text" id="farm_size" name="farm_size" required>

        <label for="crop_types">Crop Types:</label>
        <textarea id="crop_types" name="crop_types" required></textarea>

        <label for="farming_experience">Farming Experience (in years):</label>
        <input type="number" id="farming_experience" name="farming_experience" required>

        <label for="farming_methods">Farming Methods:</label>
        <select id="farming_methods" name="farming_methods" required>
            <option value="organic">Organic</option>
            <option value="conventional">Conventional</option>
            <option value="hydroponic">Hydroponic</option>
            <option value="permaculture">Permaculture</option>
        </select>

        <label for="certifications">Certifications:</label>
        <select id="certifications" name="certifications">
            <option value="none">None</option>
            <option value="organic_certification">Organic Certification</option>
            <option value="fair_trade">Fair Trade</option>
            <option value="gmp">Good Manufacturing Practice (GMP)</option>
        </select>

        <label for="availability">Availability:</label>
        <select id="availability" name="availability" required>
            <option value="seasonal">Seasonal</option>
            <option value="year_round">Year-round</option>
        </select>

        <label for="preferred_payment">Preferred Payment Method:</label>
        <select id="preferred_payment" name="preferred_payment" required>
            <option value="bank_transfer">Bank Transfer</option>
            <option value="cash">Cash</option>
            <option value="mobile_payment">Mobile Payment</option>
        </select>

        <label for="legal_documents">Upload Legal Documents:</label>
        <input type="file" id="legal_documents" name="legal_documents" accept=".pdf,.doc,.docx" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
